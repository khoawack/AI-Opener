<!-- Menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, infileuploadButtonitial-scale=1.0">
	<title>PDF A-Eye Opener</title>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='AIOpener.css')}}">
</head>

<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="webhead">
            <h1 style="text-align: center; font-size: 30px">PDF A👁️ Opener</h1>
        </div>
        <div style="display: flex" class="webbody">
            <h5 style="text-align: center;">Upload a resume, paste a job description, and press 'Compare' to run A-Eye Opener</h5>
    
            <!-- Upload button Section of website to input user resume -->
            <div class="uploadButtonSection">
                <input type="file" name="pdf_file" id="file" style="display: none;" class="uploadButton" required>
                <label for="file" class="uploadButton">Upload File</label>
            </div>
            
            <!-- Textbox section of website to input job description -->
            <div class="textboxSection">
                    <textarea onfocus="this.value=''" class="input" id="question" name="question">
                    </textarea>
            </div>
            
            <!-- Submit button section of website to generate output based on inputs -->
            <div class="submitButtonSection">
                <input class="submitButton" type ="submit" value = "Ask">
            </div>
    
            <!-- Output section of text generated by AI to describe qualifications of job -->
            <div class="outputSection">
                <p>{{ answer }}</p>
            </div>
        </div>
    </form>
</body>
</html>
